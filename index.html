<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript" src="bower_components/pathfinding/pathfinding-browser.min.js"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script type="module" src="./main.js" defer></script>
		<title>Pathfinding</title>
	</head>
	<body>
		<div class="canvas-container"></div>
		<div class="legend">
			<div class="btn-container">
				<form id="save-form">
					<input autocomplete="off" required type="text" id="map-name" placeholder="Map name" />
					<button type="submit" id="save-btn" class="btn save">Save</button>
				</form>
				<button id="upload-btn" class="btn upload">Upload</button>
				<button id="clear-btn" class="btn clear">Clear</button>
			</div>
			<ul id="saved-items"></ul>
			<h2>Robots</h2>
			<ul id="robots"></ul>

			<h2>Modes</h2>
			<div class="radios">
				<!-- handling/steering -->
				<h3>Control</h3>
				<div>
					<input type="radio" name="handling" checked id="manual-handling" />
					<label for="">Manual</label>
				</div>
				<div>
					<input type="radio" name="handling" id="autonomous-handling" />
					<label for="">Autonomous</label>
				</div>

				<!-- entity type -->
				<h3>Entity type on left click</h3>
				<div>
					<input type="radio" name="entity" checked id="obstacle-entity" />
					<label for="">Obstacle</label>
				</div>
			
				<div>
					<input type="radio" name="entity" id="goal-entity" />
					<label for="">Goal</label>
				</div>

				<h3>Entity on right click</h3>
				<div>
					<input type="radio" name="right-entity" checked id="robot-entity" />
					<label for="">Robot</label>
				</div>
				<div>
					<input type="radio" name="right-entity" id="empty-entity" />
					<label for="">Empty</label>
				</div>

				<!-- target mode -->
				<h3>Target mode</h3>
				<div>
					<input type="radio" name="target" checked id="target-therapy" />
					<label for="">Targeted therapy</label>
				</div>
				<div>
					<input type="radio" name="target" id="target-telemetry" />
					<label for="">Telemetry</label>
				</div>
			</div>
		</div>
	</body>
</html>
